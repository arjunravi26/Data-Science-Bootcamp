<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Styling Example</title>
    <style>
        /* Basic styles for the element with both id and class */
        #myElement {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px; /* Center text vertically */
            font-size: 20px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Hover effect using class */
        .myClass:hover {
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <div id="myElement" class="myClass">Hover over me!</div>
</body>
</html>
